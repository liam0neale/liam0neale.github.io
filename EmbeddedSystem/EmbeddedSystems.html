			<style>
				/* The Modal (background) */
			.modal {
			display: none; /* Hidden by default */
			position: fixed; /* Stay in place */
			z-index: 1; /* Sit on top */
			left: 0;
			top: 0;
			width: 100%; /* Full width */
			height: 100%; /* Full height */
			overflow: auto; /* Enable scroll if needed */
			background-color: rgb(0,0,0); /* Fallback color */
			background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
			}

			/* Modal Content/Box */
			.modal-content {
			background-color: #fefefe;
			margin: 15% auto; /* 15% from the top and centered */
			padding: 20px;
			border: 1px solid #888;
			width: 80%; /* Could be more or less, depending on screen size */
			}

			/* The Close Button */
			.close {
			color: #aaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
			}

			.close:hover,
			.close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
			}
			</style>
			<script>
				// Get the modal
				var modal01 = document.getElementById("modal01");
				var modal02 = document.getElementById("modal02");
				var modal03 = document.getElementById("modal03");
				var modal04 = document.getElementById("modal04");
				var modal05 = document.getElementById("modal05");
				var modal06 = document.getElementById("modal06");
				var modal07 = document.getElementById("modal07");

				// Get the button that opens the modal
				var modalBttn01 = document.getElementById("modal01_bttn");
				var modalBttn02 = document.getElementById("modal02_bttn");
				var modalBttn03 = document.getElementById("modal03_bttn");
				var modalBttn04 = document.getElementById("modal04_bttn");
				var modalBttn05 = document.getElementById("modal05_bttn");
				var modalBttn06 = document.getElementById("modal06_bttn");
				var modalBttn07 = document.getElementById("modal07_bttn");

				// Get the <span> element that closes the modal
				var span01 = document.getElementById("span01");
				var span02 = document.getElementById("span02");
				var span03 = document.getElementById("span03");
				var span04 = document.getElementById("span04");
				var span05 = document.getElementById("span05");
				var span06 = document.getElementById("span06");
				var span07 = document.getElementById("span07");

				// When the user clicks on the button, open the modal
				modalBttn01.onclick = function() {
				modal01.style.display = "block";
				}
				modalBttn02.onclick = function() {
				modal02.style.display = "block";
				}
				modalBttn03.onclick = function() {
				modal03.style.display = "block";
				}
				modalBttn04.onclick = function() {
				modal04.style.display = "block";
				}
				modalBttn05.onclick = function() {
				modal05.style.display = "block";
				}
				modalBttn06.onclick = function() {
				modal06.style.display = "block";
				}
				modalBttn07.onclick = function() {
				modal07.style.display = "block";
				}

				// When the user clicks on <span> (x), close the modal
				span01.onclick = function() {
					modal01.style.display = "none";
				}
				span02.onclick = function() {
					modal02.style.display = "none";
				}
				span03.onclick = function() {
					modal03.style.display = "none";
				}
				span04.onclick = function() {
					modal04.style.display = "none";
				}
				span05.onclick = function() {
					modal05.style.display = "none";
				}
				span06.onclick = function() {
					modal06.style.display = "none";
				}
				span07.onclick = function() {
					modal07.style.display = "none";
				}

				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
				}

			</script>
