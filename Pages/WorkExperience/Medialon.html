<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1>Medialon</h1>
        </header>

        <!-- Main -->
        <div id="main">
            <!-- Content -->
            <section id="content" class="main">
                <p>Inbetween my second and third year of univeristy I took a placement for 15 months at Medialon. I was working in a small office in London on regent street. However many other collegues were based in the United States so alot of meetings
                    were virtual.</p>

                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'Marquee')">Marquee</button>
                    <button class="tablinks" onclick="openCity(event, 'Generative')">Reference</button>
                </div>

                <div id="Marquee" class="tabcontent">
                    <h3>Marquee</h3>
                    <object data="../../PDF/MarqueeInfo.pdf" width="1000" height="1000"></object>
                </div>

                <div id="Generative" class="tabcontent">
                    <h3>Reference</h3>
                    <object data="../../PDF/Placement Reference - Liam Neale.pdf" width="1000" height="650"></object>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/jquery.scrollex.min.js"></script>
    <script src="../../assets/js/jquery.scrolly.min.js"></script>
    <script src="../../assets/js/browser.min.js"></script>
    <script src="../../assets/js/breakpoints.min.js"></script>
    <script src="../../assets/js/util.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

    <style>
        body {
            font-family: Arial;
        }
        /* Style the tab */
        
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        /* Style the buttons inside the tab */
        
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        /* Change background color of buttons on hover */
        
        .tab button:hover {
            background-color: #ddd;
        }
        /* Create an active/current tablink class */
        
        .tab button.active {
            background-color: #ccc;
        }
        /* Style the tab content */
        
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
